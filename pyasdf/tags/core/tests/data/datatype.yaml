%YAML 1.1
---
$schema: "http://stsci.edu/schemas/asdf/0.1.0/asdf-schema"
id: "http://nowhere.org/schemas/custom/1.0.0/datatype"
type: object
properties:
  a:
    datatype: float32

  b:
    datatype: float32
    exact_datatype: true

  c:
    datatype:
      - name: a
        datatype: int16
      - name: b
        datatype: ['ascii', 16]

  d:
    datatype:
      - name: a
        datatype: int16
      - name: b
        datatype: ['ascii', 16]
    exact_datatype: true